name: Daily Biotech Scrape

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install pandas feedparser
          
      - name: Run Scraper
        run: python scraper.py
        
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/research_data.csv
          git commit -m "Auto-update: New research data" || echo "No changes to commit"
          git push